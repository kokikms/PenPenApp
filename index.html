<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ペンペンと一緒に - ToDo &amp; 気分記録</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="ペンペンと一緒にToDoと気分を記録して、毎日を楽しく過ごしましょう。かわいいペンギンのペンペンがあなたを応援します！">
  <meta name="theme-color" content="#6aa4d9">
  <link rel="icon" href="images/Whisk_happy_home.jpg">
</head>
<body>
  <div class="container">
    <!-- ログイン画面 -->
    <div id="loginScreen" class="login-container">
      <h2 class="login-title">ペンペン</h2>
      <img src="images/Whisk_happy_home.jpg" alt="ペンペン" class="login-penguin">
      <button id="googleLoginBtn" class="login-btn google">Googleでログイン(現在非対応)</button>
      <button id="emailLoginToggleBtn" class="login-btn email">メールアドレスでログイン</button>
      
      <!-- メールログインフォーム -->
      <div id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email" class="form-label">メールアドレス</label>
          <input type="email" id="email" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">パスワード</label>
          <input type="password" id="password" class="form-input" required>
        </div>
        <button id="loginBtn" class="login-btn">ログイン</button>
        <button id="toggleSignupBtn" class="toggle-form">アカウントを作成する</button>
      </div>
      
      <!-- サインアップフォーム -->
      <div id="signupForm" class="login-form">
        <div class="form-group">
          <label for="signupEmail" class="form-label">メールアドレス</label>
          <input type="email" id="signupEmail" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="signupPassword" class="form-label">パスワード</label>
          <input type="password" id="signupPassword" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="username" class="form-label">ニックネーム</label>
          <input type="text" id="username" class="form-input" required>
        </div>
        <button id="signupBtn" class="login-btn">アカウント作成</button>
        <button id="toggleLoginBtn" class="toggle-form">ログイン画面に戻る</button>
      </div>
    </div>
    
    <!-- メインアプリ画面 (ログイン後に表示) -->
    <div id="appScreen" style="display: none;">
      <header style="display:flex;align-items:center;justify-content:space-between;position:relative;">
        <button id="islandNavBtn" class="nav-btn" title="島を見る">
          <span class="tab-icon">🏝️</span>
        </button>
        <h1 style="margin:0;flex:1;text-align:center;">ペンペンと一緒に</h1>
        <button id="settingsBtn" class="settings-btn" style="position:static;top:auto;right:auto;">
          <span class="material-symbols-rounded">settings</span>
        </button>
        <div id="userMenu" class="user-menu">
          <div id="profileMenuItem" class="user-menu-item">プロフィール</div>
          <div id="logoutMenuItem" class="user-menu-item">ログアウト</div>
        </div>
      </header>
      <!-- 設定モーダル -->
      <div id="settingsModal" class="modal">
        <div class="modal-content" style="max-width:300px;">
          <h3 class="modal-title">設定</h3>
          <div class="modal-buttons" style="flex-direction:column;gap:1rem;">
            <button id="logoutModalBtn" class="modal-btn save" style="width:100%;">ログアウト</button>
            <button id="closeSettingsModalBtn" class="modal-btn cancel" style="width:100%;">閉じる</button>
          </div>
        </div>
      </div>
      
      <!-- ペンギン表示エリア -->
      <div class="penguin-container">
        <img id="penguinImage" class="penguin-image" src="images/Whisk_normal_1.jpg" alt="ペンペン">
        <div id="penguinSpeech" class="penguin-speech">
          おはよう〜今日もいっしょにいこ〜
        </div>
      </div>
      <div class="tab-nav">
        <button id="tabTask" class="tab-btn active">今日のタスク</button>
        <button id="tabMood" class="tab-btn">今日の気分</button>
      </div>
      <div id="tabContentArea">
        <div class="todo-section">
          <h2 class="todo-title" style="display:flex;align-items:center;justify-content:space-between;gap:0.5em;">
            <span>今日のタスク</span>
            <button id="addTodoBtn" class="todo-add-btn">＋</button>
          </h2>
          <div id="todoList" class="todo-list">
            <!-- JavaScriptでタスクが追加されます -->
          </div>
        </div>
        <div class="mood-section" style="display:none;">
          <h2 class="mood-title">今日の気分は？</h2>
          <div class="mood-selector">
            <button class="mood-btn" data-mood="happy">
              <span class="mood-emoji">😊</span>
              <span class="mood-label">うれしい</span>
            </button>
            <button class="mood-btn" data-mood="normal">
              <span class="mood-emoji">😌</span>
              <span class="mood-label">ふつう</span>
            </button>
            <button class="mood-btn" data-mood="tired">
              <span class="mood-emoji">😓</span>
              <span class="mood-label">つかれた</span>
            </button>
            <button class="mood-btn" data-mood="sad">
              <span class="mood-emoji">😢</span>
              <span class="mood-label">かなしい</span>
            </button>
          </div>
        </div>
      </div>
      
      <!-- 島ステータス -->
      <div class="island-status">
        <div class="island-info">
          <span class="island-icon">🏝️</span>
          <span class="island-level">ペンペンの島：レベル <span id="islandLevel">1</span></span>
        </div>
        <div class="coin-info">
          <span class="coin-icon">🪙</span>
          <span id="coinAmount" class="coin-amount">0</span>
        </div>
      </div>
      
      <!-- 島の画面 (クリックで表示) -->
      <div id="islandContainer" class="island-container">
        <div class="island-scene">
          <img id="islandPenguin" class="island-penguin walking" src="images/Whisk_normal_1.jpg" alt="ペンペン">
        </div>
        <div class="island-shop">
          <!-- JavaScriptでショップアイテムが追加されます -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- タスク追加モーダル -->
  <div id="todoModal" class="modal">
    <div class="modal-content">
      <h3 class="modal-title">タスクを追加</h3>
      <div class="modal-form">
        <input type="text" id="todoInput" class="modal-input" placeholder="タスク名を入力" required>
      </div>
      <div class="modal-buttons">
        <button id="cancelTodoBtn" class="modal-btn cancel">キャンセル</button>
        <button id="saveTodoBtn" class="modal-btn save">保存する</button>
      </div>
    </div>
  </div>

  <!-- タスク編集モーダル -->
  <div id="editTodoModal" class="modal">
    <div class="modal-content">
      <h3 class="modal-title">タスクを編集</h3>
      <input type="text" id="editTodoInput" class="modal-input" required>
      <div class="modal-buttons">
        <button id="cancelEditTodoBtn" class="modal-btn cancel">キャンセル</button>
        <button id="saveEditTodoBtn" class="modal-btn save">保存する</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
  <script src="js/history.js"></script>
  <script src="js/shop.js"></script>
</body>
</html>
